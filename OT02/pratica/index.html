<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Vue JS - Diretivas v-if v-else, v-show</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <h1>{{ titulo }}</h1>
        <!-- Se o usuario stiver autenticado, exibir mensagem de boas vindas -->
        <div v-if="autenticado">
            <h2>Bem-vindo, {{ usuario.nome }}!</h2>
            <button @click="logout">Sair</button>
        </div>

        <!-- Se o usuario não estiver autenticado, exibir formulario de login -->
        <div v-else>
            <h2>Faça Login</h2>
            <form @submit.prevent="login">
                <label for="username">Usuário:</label>
                <input type="text" id="username" v-model="username" required><br><br>

                <label for="password">Senha:</label>
                <input type="password" id="password" v-model="password" required><br><br>

                <button type="submit">Entrar</button>
            </form>
        </div>
        
        <!-- Mensagem de erro exibida com v-show -->
        <p v-show="erro" style="color: red;">Nome de usuario ou senha incorretos</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script src="script.js"></script>
</body>

</html>

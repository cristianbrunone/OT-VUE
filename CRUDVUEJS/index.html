<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda com Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>Cadastro de Agenda</h1>
        <form @submit.prevent="editIndex === -1 ? addContact() : updateContact()">
            <input type="text" v-model="currentContact.name" placeholder="Nome" required>
            <input type="text" v-model="currentContact.phone" placeholder="Telefone" required>
            <input type="email" v-model="currentContact.email" placeholder="Email" required>
            <button type="submit">{{ editIndex === -1 ? 'Adicionar' : 'Atualizar' }}</button>
        </form>
        <div v-if="messageVisible" class="message">{{ messageText }}</div>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(contact, index) in contacts" :key="index">
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.phone }}</td>
                    <td>{{ contact.email }}</td>
                    <td>
                        <button @click="editContact(index)">Editar</button>
                        <button @click="deleteContact(index)">Deletar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #e7e7e7;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .message {
            display: none;
            background-color: #dff0d8;
            color: #3c763d;
            padding: 10px;
            margin: 20px 0;
            text-align: center;
            border: 1px solid #d6e9c6;
            border-radius: 5px;
        }
    </style>

    <script src="script.js"></script>
</body>

</html>
